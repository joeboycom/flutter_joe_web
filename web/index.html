<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Joe Wu's personal portfolio website showcasing 10 years of development work from Android to Flutter apps and web projects.">
  <meta name="keywords" content="Flutter, Developer, Portfolio, Mobile Apps, Web Development">
  <meta name="author" content="Joe Wu">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Joe Wu - Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Joe Wu - Portfolio</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- 添加自定義CSS以增強加載體驗 -->
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #FFFFFF;
      z-index: 9999;
    }
    .loading-content {
      text-align: center;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #3740FF;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- 添加加載指示器 -->
  <div id="loading" class="loading">
    <div class="loading-content">
      <div class="spinner"></div>
      <div>Loading Joe's Portfolio...</div>
    </div>
  </div>

  <script>
    // 當Flutter初始化完成後，隱藏加載指示器
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.remove();
      }
    });
  </script>
  
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      // 下載主入口點
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
